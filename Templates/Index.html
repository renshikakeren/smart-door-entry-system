<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Door Lock</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <!-- Flash Messages - Now Outside the Box -->
  <div id="flash-container">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} flash-message">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    {% if message %}
    <div class="alert alert-info">
        {{ emoji|safe }} {{ message }}
    </div>
    {% endif %}

  </div>

  <div class="container">
    <h2>Smart Door Lock</h2>
    <a href="{{ url_for('log_password') }}" class="log-icon">🗃️</a>

    <form class="password-form" action="/" method="POST">
      <div class="form-group">
        <input type="password" class="password-input" name="password" placeholder="Enter Password" required>
        <button type="submit" class="unlock-button">Unlock</button>
      </div>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
        setTimeout(function () {
            document.querySelectorAll('.flash-message').forEach(el => {
                el.style.transition = "opacity 0.5s ease-out";
                el.style.opacity = "0"; // Fade out
                setTimeout(() => el.remove(), 500); // Remove after fading out
            });
        }, 2000); // Hide after 2 seconds
    });
  </script>
  
</body>
</html>
